<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAMEEN</title>
  <link rel="stylesheet" href="./home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
  </style>
</head>

<body>

  <form>
    <center>
      <div class="entire">
        <div class="box">
          <center>
            <h1>Registration form</h1>
          </center>
          <hr>
          <div class="iconinside">
            <div class="user">
              <input class="inputclass" type=" text" id="username" name="username" placeholder="username" required
                maxlength="10"><i class="fa-solid fa-user"></i>
            </div>
            <div class="email">
              <input class="inputclass" type=" email" id="email" name="email" placeholder="email" required maxlength="30"><i
                class="fa-solid fa-envelope"></i>
            </div>
            <div class="pass">
              <input class="inputclass" type="password" id="password" name="password" placeholder="password" required
                maxlength="10"><i class="fa-solid fa-lock"></i>
            </div>
            <div class="confirmpass">
              <input class="inputclass" type="password" id="Confirm password" name="username"
                placeholder="Confirm password" required maxlength="10"><i class="fa-solid fa-lock"></i>
            </div>
          </div>
          <hr>
          <div class="secondpart">
            <div class="FLNAME">
              <input type=" text" id="firstname" name="firstname" placeholder="First name" required maxlength="10">

              <input type=" text" id="lastname" name="lastname" placeholder="Last name" required maxlength="10">
            </div>

            <div class="gender">
              <select name="Gender" class="box-2">
                <option value="Gender" selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="check">
              <div class="check1">
                <input type="checkbox">&nbsp;I agree to the terms of service
              </div>

              <div class="check2">
                <input type="checkbox">&nbsp;I want to receive news and special offers
              </div>
            </div>
          </div>
          <hr>
          <div class="submit">
            <input type="submit">
          </div>


        </div>
    </center>
  </form>
</body>

</html>
